{% load static %}
<!DOCTYPE html>

<html lang="en">
		<head>
				<title>{% block title %}{% endblock %}</title>
				<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
				<link href="{% static 'encyclopedia/styles.css' %}" rel="stylesheet">
		</head>

		<body>
				<div class="row">
						<div class="sidebar col-12 col-sm-3 col-xl-2 shadow-sm">
								<h2>Wiki</h2>
								<form action="{% url 'search' %}" method="GET">
									{% csrf_token %}
									<input class="search form-control" type="text" placeholder="Search encyclopedia" name="query">
								</form>
								<div>
										<a href="{% url 'index' %}">Home</a>
								</div>
								<div>
									<a href="{% url 'new' %}">Create new page</a>
								</div>
								<div>
										<a href="{% url 'random_entry' %}">Random page</a>
								</div>
								{% block nav %}
								{% endblock %}
						</div>
						<div class="main col-12 col-sm-9 col-xl-10">
								{% block body %}
								{% endblock %}
						</div>
				</div>
		</body>
</html>
