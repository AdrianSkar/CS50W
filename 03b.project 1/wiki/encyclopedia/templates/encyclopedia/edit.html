{% extends "encyclopedia/layout.html" %}

{% block title %}
Editing {{ name }} - Encyclopedia
{% endblock %}


{% block body %}

<h3>You are now editing <i>{{ name}}</i></h3>

<form action="{% url 'edit' name %}" method="POST">
	{% csrf_token %}
	<label for="content">Article's body (markdown):</label><br>
	<textarea name="content" id="content" cols="15" rows="6">{{entry}}</textarea>
	<br>
	<input type="submit" value="Save article">
	<input type="reset" value="Reset">
</form>

{% endblock %}
