{% extends "encyclopedia/layout.html" %}

{% block title %}
{{ name }} - Encyclopedia
{% endblock %}


{% block body %}

{% if title %}
<h1>{{ title }}</h1>
{% endif %}

{% if entry %}
{{ entry }}
- <a href="{% url 'edit' name %}" class="edit">Edit this page</a>
{% else %}
We couldn't find any entry named "<em>{{ name }}"</em>.
{% endif %}

{% endblock %}
