{% extends "encyclopedia/layout.html" %}

{% block title %}
Encyclopedia
{% endblock %}

{% block body %}
<h2>Search results for the query <em>"{{ query }}":</em></h2>

<ul>
	{% for entry in entries %}
	<li><a href="{% url 'entries' entry %}">{{ entry }}</a></li>
	{% endfor %}
	<!-- {% if test %}
	<p>{{test}}</p>
	{%endif%} -->
</ul>

{% endblock %}
