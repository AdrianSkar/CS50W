<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Sass</title>
</head>

<body>
	<h1>Practice some SASS features</h1>
	<div>
		<p>Test text</p>
		<ul>
			<input type="checkbox" name='item1'>
			<label for="item1">Nesting</label><br>
			<input type="checkbox" name='item2'>
			<label for="item2">Inheritance</label><br>
			<input type="checkbox" name='item3'>
			<label for="item3"><code>sass --watch </code></label>
		</ul>
		<p>To watch files with SASS you can use <code>sass input.scss:output.css</code> for files or
			<code>input/:output/</code> for dirs.
		</p>
	</div>
	<span>A span filled to test inheritance
		<p id="test">test</p>
	</span>
</body>

</html>
