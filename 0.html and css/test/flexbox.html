<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Flexbox</title>
	<style>
		#container {
			display: flex;
			flex-wrap: wrap;
			flex-direction: row-reverse;
		}

		#container>div {
			background: green;
			font-size: 1.2em;
			padding: 1.6em;
			margin: 1.2em;
			min-width: 120px;
		}
	</style>
</head>

<body>
	<div id="container">
		<div>Text 1</div>
		<div>Text 2</div>
		<div>Text 3</div>
		<div>Text 4</div>
		<div>Text 5</div>
		<div>Text 6</div>
		<div>Text 7</div>
		<div>Text 8</div>
		<div>Text 9</div>
		<div>Text 10</div>
		<div>Text 11</div>
		<div>Text 12</div>
	</div>
</body>

</html>
