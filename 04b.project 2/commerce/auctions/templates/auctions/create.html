{% extends "auctions/layout.html" %}
<title>{% block title %}Create listing | Commerce auctions{% endblock %}</title>
{% block body %}

<div class="container">
<h2>Create listing</h2>
{% if message %}
<h3>{{ message }}</h3>
<p>{{ details }}</p>
{% endif %}
	<form action="{% url 'create' %}" method='POST'>
		{% csrf_token %}
		{{ form }}
		<input type="submit" value="Save" class="btn btn-primary">
	</form>
</div>

{% endblock %}
