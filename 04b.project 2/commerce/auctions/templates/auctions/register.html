{% extends "auctions/layout.html" %}
{% block title %}Register | Commerce auctions{% endblock %}
{% block body %}

	<h2>Register</h2>

	{% if message %}
		<div>{{ message }}</div>
	{% endif %}

	<form action="{% url 'register' %}" method="post" class='m-3'>
		{% csrf_token %}
		<div class="row">
			<div class="form-group mb-3  col-12 col-sm-4">
				<input class="form-control" autofocus type="text" name="username" placeholder="Username">
			</div>
			<div class="form-group mb-3  col-12 col-sm-8">
				<input class="form-control" type="email" name="email" placeholder="Email address">
			</div>
		</div>
		<div class="form-group mb-3">
			<input class="form-control" type="password" name="password" placeholder="Password">
		</div>
		<div class="form-group mb-3">
			<input class="form-control" type="password" name="confirmation" placeholder="Confirm password">
		</div>
		<input class="btn btn-primary mb-3" type="submit" value="Register">
	</form>

	<span>Already have an account? <a href="{% url 'login' %}">Log in here.</a></span>

{% endblock %}
